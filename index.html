<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>


<body>
  <main class="container-fluid">
    <div class="row">
      <div onclick=roll() class="card">
        <p>Rolls: <span id="dice"></span></p>
      </div>
      <div class="card">
        <h3>Click Upgrades</h3>
        <button onclick="buyLuckyDice()">
          <p>Lucky Dice: <span id="lucky dice"></span></p>
        </button>
        <button onclick="buyDiceBox()">
          <p>Dice Boxes: <span id="dice box"></span></p>
        </button>
      </div>
      <div class="card">
        <h3>Passive Upgrades</h3>
        <button onclick="buyNat20()">
          <p>Nat 20's: <span id="nat 20"></span></p>
        </button>
        <button onclick="buyDiceTower()">
          <p>Dice Towers: <span id="dice tower"></span></p>
        </button>
      </div>
    </div>
  </main>

</body>

<script src="app.js"></script>

</html>
